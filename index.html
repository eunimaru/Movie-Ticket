<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class= "container">
      <h1>Movie Ticket Form</h1>
      <h3>Please enter the following information</h3>
      <form class= "movieForm">
        <div class= "radio">
          <label>
          <input type= "radio" name= "age" value="Youth">
          Age 0-17
        </label>
      </div>
      <div class= "radio">
        <label>
        <input type= "radio" name= "age" value="Adult">
        Age 18-50
        </label>
      </div>
        <div class= "radio">
        <label>
        <input type= "radio" name= "age" value="Senior">
        Age 50+
        </label>
      </div>
          <select class="form-control" id="Movie-Name">
            <option value="1">Beauty and the Beast</option>
            <option value="2">La La Land</option>
            <option value="3">Get Out</option>
          </select>
          <div class= "radio">
            <label>
            <input type= "radio" name= "time" value="matinee">
            11am-5pm
            </label>
          </div>
            <div class= "radio">
            <label>
            <input type= "radio" name= "time" value="evening">
            5pm- Close
            </label>
          </div>
          <button type="submit" class= "btn">Submit</button>
      </form>
      <div class= "result">
      </div>
  </div>
  </body>
</html>
